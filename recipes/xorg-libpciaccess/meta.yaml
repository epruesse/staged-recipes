{% set xorg_name = "libfontenc" %}
{% set xorg_category = "lib" %}
{% set name = "xorg-" ~ xorg_name %}
{% set version = "0.13.5" %}
{% set sha256 = "752c54e9b3c311b4347cb50aea8566fa48eab274346ea8a06f7f15de3240b999" %}
{% set am_version = "1.15" %} # keep synchronized with build.sh

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.bz2
  url: https://www.x.org/releases/individual/{{ xorg_category }}/{{ xorg_name }}-{{ version }}.tar.bz2
  sha256: {{ sha256 }}

build:
  number: 0
  features:
    - vc9                          # [win and py27]
    - vc10                         # [win and py34]
    - vc14                         # [win and py>=35]

requirements:
  build:
    - m2-autoconf                  # [win]
    - m2-automake{{ am_version }}  # [win]
    - m2-libtool                   # [win]
    - m2w64-pkg-config             # [win]
    - m2w64-toolchain              # [win]
    - pkg-config                   # [not win]
    - posix                        # [win]
    - python                       # [win]
    - toolchain
    - vc 9                         # [win and py27]
    - vc 10                        # [win and py34]
    - vc 14                        # [win and py>=35]
    - xorg-util-macros
    - xorg-xproto
    # libs
    - zlib 1.2.*
  run:
    - vc 9                         # [win and py27]
    - vc 10                        # [win and py34]
    - vc 14                        # [win and py>=35]
    # libs
    - zlib 1.2.*

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: https://www.x.org/
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: 'Library to handle config files for XKB (X11 keyboard config extension)'

extra:
  recipe-maintainers:
    - epruesse
    - pkgw
